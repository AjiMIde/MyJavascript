<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
  <li id="li-0">0</li>
  <li id="li-1">1</li>
  <li id="li-2">2</li>
</body>
<script>


var sq = function* (val) {
  let num = val || 2
  let step = 0
  while (true) {
    let current = num * step++
    yield current
  }
}

sqq = sq(20)

console.log(sqq.next().value) // 0
console.log(sqq.next().value) // 20
console.log(sqq.next().value) // 40

</script>
</html>
